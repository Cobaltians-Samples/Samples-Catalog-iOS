        <div class="block">

        <script type="text/javascript" src="js/zepto.min.js"></script>

        <script>

            Zepto(function($){

                cobalt.init({
                    debug:app.debug,

                    debugInDiv:app.debugInDiv

                app.initPage('navigation popTo');

            })


        </script>
