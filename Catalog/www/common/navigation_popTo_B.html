<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="css/styles.css"/>	        
    </head>
    <body class="green">

        <div class="block">



            <p>Push views "A" and "B" in pullToRefresh controller, then push "C" in simpleController, then try Pop to "A" or "B"</p>

            <p>You are on B. <b>now push C</b></p>


            <a class="push" href="javascript:;" data-href="navigation_popTo_C.html" data-classid="default">Push C</a>

        </div>



        <script type="text/javascript" src="js/zepto.min.js"></script>
        <script type="text/javascript" src="../platform/cobalt.js"></script>
        <script type="text/javascript" src="js/app.js"></script>


        <script>

            Zepto(function($){

                cobalt.init({
                    debug:app.debug,
                    debugInBrowser:app.debugInBrowser,
                    debugInDiv:app.debugInDiv,

                    events:{
                        "pullToRefresh":function(data,callback){
                            cobalt.toast('reloading B.')
                            cobalt.sendCallback(callback)
                        }
                    }
                });

                app.initPage('popTo, page B');

            })


        </script>

    </body>
</html>
